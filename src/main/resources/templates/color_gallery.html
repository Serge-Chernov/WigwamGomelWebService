<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог тканей</title>
    <link rel="icon" type="image/jpg" href="/images/icon.jpg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header th:insert="/header.html :: header"></header>
<br>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row row-cols-1 row-cols-md-6 gx-5 row justify-content-center row gy-5">
        <div th:each="color : ${colors}" class="col">
            <div class="card h-100">
                <img th:src="@{'data:image/png;base64, '+${color.getSample}}" class="card-img-top"
                     style="max-width: 300px; max-height: 300px"/>
                <div class="card-body">
                    <h5 class="card-title text-center" th:text="${color.getName}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
