<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<header th:insert="/homepage.html :: header"></header>

<br>
<br>
<br>
<div class="mx-auto" style="width: 2800px;">
    <div class="container">
        <div class="col-4">
            <form method="post" th:action="@{/user/reg}" th:object="${newUser}">
                <div class="mb-3">
                    <label for="InputName" class="form-label">Имя</label>
                    <input type="text" th:field="*{name}" class="form-control" id="InputName"
                           aria-describedby="nameHelp">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    <div id="nameHelp" class="form-text">Введите Ваше имя</div>
                </div>
                <div class="mb-3">
                    <label for="InputUsername" class="form-label">Имя пользователя</label>
                    <input type="text" th:field="*{username}" class="form-control" id="InputUsername"
                           aria-describedby="usernameHelp">
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    <div id="usernameHelp" class="form-text">Придумайте имя пользователя для входа в аккаунт</div>
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Пароль</label>
                    <input type="password" th:field="*{password}" class="form-control" id="InputPassword"
                           aria-describedby="passwordHelp">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    <div id="passwordHelp" class="form-text">Придумайте пароль содержащий буквы, цифры и символы</div>
                </div>
                <!--                <div class="mb-3">-->
                <!--                    <label for="InputEmail" class="form-label">Электронная почта</label>-->
                <!--                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">-->
                <!--                    <div id="emailHelp" class="form-text">Введите адрес электронной почты на случай, если вы забыли пароль</div>-->
                <!--                </div>-->
                <div class="mb-3">
                    <label for="InputPhoneNumber" class="form-label">Номер телефона</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" id="InputPhoneNumber"
                           aria-describedby="phoneNumberHelp">
                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                    <div id="phoneNumberHelp" class="form-text">Введите номер телефона в формате "+375**-***-**-**".
                    </div>
                </div>
                <div class="mb-3">
                    <label for="InputPostCode" class="form-label">Введите почтовый индекс</label>
                    <input type="text" th:field="*{postCode}" class="form-control" id="InputPostCode"
                           aria-describedby="postCodeHelp">
                    <p th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}"></p>
                    <div id="postCodeHelp" class="form-text">Введите индекс почтового отделения</div>
                </div>
                <div class="mb-3">
                    <label for="InputCity" class="form-label">Введите город</label>
                    <input type="text" th:field="*{city}" class="form-control" id="InputCity"
                           aria-describedby="CityHelp">
                    <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
                    <div id="CityHelp" class="form-text">Введите город доставки</div>
                </div>
                <!--                <div class="mb-3">-->
                <!--                    <label for="InputAddress" class="form-label">Введите адрес</label>-->
                <!--                    <input type="text" th:field="*{address}" class="form-control" id="InputAddress" aria-describedby="addressHelp">-->
                <!--                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>-->
                <!--                    <div id="addressHelp" class="form-text">Введите ваш домашний адрес</div>-->
                <!--                </div>-->
                <div class="mb-3">
                    <label for="InputPillowType" class="form-label">Вид подушки</label>
                    <select th:field="*{pillowType}" class="form-control" id="InputPillowType"
                            aria-describedby="pillowTypeHelp">
                        <option th:each="pillow : ${pillows}" th:text="${pillow.getDisplayValue}"
                                th:value="${pillow.getDisplayValue}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('pillowType')}" th:errors="*{pillowType}"></p>
                    <div id="pillowTypeHelp" class="form-text">Введите тип подушки</div>
                </div>
                <!--                <div class="mb-3 form-check">-->
                <!--                    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                <!--                    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
                <!--                </div>-->
                <button type="submit" class="btn btn-primary">Регистрация</button>
            </form>
        </div>
    </div>
</div>
<!--</div>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
