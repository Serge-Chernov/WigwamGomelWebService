<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить цвет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header th:insert="/homepage.html :: header"></header>

<br>
<br>

<!--</div>-->

<div class="mx-auto" style="width: 2800px;">
    <div class="container">
        <div class="col-4">
            <form method="post" th:action="@{/admin/add_color}" th:object="${color}">
                <div class="mb-3">
                    <label for="InputColorName" class="form-label">Введите название цвета</label>
                    <input type="text" th:field="*{name}" class="form-control" id="InputColorName"
                           aria-describedby="nameHelp">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    <div id="nameHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="InputColorSample" class="form-label">Откройте образец цвета</label>
                    <div class="col-auto">
                        <input type="file" th:field="*{sample}" class="form-control col-auto" id="InputColorSample"/>
<!--                        <p th:if="${#fields.hasErrors('sample')}" th:errors="*{sample}"></p>-->
                    </div>
                    <div id="colorSampleHelp" class="form-text">Изображение формата PNG</div>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
