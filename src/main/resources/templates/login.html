<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="icon" type="image/jpg" href="/images/icon.jpg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<header th:insert="/header.html :: header"></header>
<br>
<br>
<br>
<br>
<br>
<div th:if="${#authorization.expression('hasAuthority(''USER'')')}">

    <div class="mx-auto" style="width: 2800px;">
        <div class="container">
            <div class="col-4">
                <p><b>Вы уже авторизованы</b></p>
                <a th:href="@{/}"><b>Вернуться на главную страницу</b></a>
                <br>
            </div>
        </div>
    </div>

</div>
<div th:unless="${#authorization.expression('hasAuthority(''USER'')')}">
    <div class="mx-auto" style="width: 2800px;">
        <div class="container">
            <h2>Вход в учетную запись</h2>
            <br>
            <div class="col-4">
                <form method="post" th:action="@{/user/login}">
                    <div class="mb-3">
                        <label for="InputUsername" class="form-label">Имя пользователя</label>
                        <input type="text" name="username" class="form-control" id="InputUsername"
                               aria-describedby="usernameHelp">
                        <!--                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>-->
                        <div id="usernameHelp" class="form-text">Придумайте имя пользователя для входа в аккаунт</div>
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="InputPassword"
                               aria-describedby="passwordHelp">
                        <!--                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>-->
                        <div id="passwordHelp" class="form-text">Придумайте пароль содержащий буквы, цифры и символы
                        </div>
                    </div>

                    <button class="btn btn-primary">Войти</button>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
