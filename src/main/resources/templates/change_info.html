<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">>
<head>
    <meta charset="UTF-8">
    <title>Изменить информацию</title>
    <link rel="icon" type="image/jpg" href="/images/icon.jpg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header th:insert="/header.html :: header"></header>
<br>
<br>
<br>
<br>
<br>
<div th:insert="/gui.html :: gui"></div>
<div class="mx-auto" style="width: 2800px;">
    <div class="container">
        <h2>Заполните поля которые хотите изменить</h2>
        <br>
        <div class="col-4">
            <form method="post" th:action="@{/user/change_info}" th:object="${updateUser}">
                <div class="mb-3">
                    <label for="InputName" class="form-label">Имя</label>
                    <input type="text" th:field="*{name}" class="form-control" id="InputName"
                           aria-describedby="nameHelp" th:value="${#authentication.principal.name}">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    <div id="nameHelp" class="form-text" th:text="'Ваше имя ' + ${#authentication.name}"></div>
                </div>
                <div class="mb-3">
                    <label for="InputUsername" class="form-label">Имя пользователя</label>
                    <input type="text" th:field="*{username}" class="form-control" id="InputUsername"
                           aria-describedby="usernameHelp" th:value="${#authentication.principal.username}">
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    <div id="usernameHelp" class="form-text"
                         th:text="'Ваше имя пользователя ' + ${#authentication.principal.username}"></div>
                </div>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Электонная почта</label>
                    <input type="text" th:field="*{email}" class="form-control" id="InputEmail"
                           aria-describedby="EmailHelp" th:value="${#authentication.principal.email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    <div id="EmailHelp" class="form-text"
                         th:text="'Ваш адрес электронной почты ' + ${#authentication.principal.email}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="InputPhoneNumber" class="form-label">Номер телефона</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" id="InputPhoneNumber"
                           aria-describedby="PhoneNumberHelp" th:value="${#authentication.principal.username}">
                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                    <div id="PhoneNumberHelp" class="form-text"
                         th:text="'Ваш номер телефона ' + ${#authentication.principal.phone.phoneNumber}">
                    </div>
                </div>
<!--                <div class="mb-3">-->
<!--                    <label for="InputPhoneNumber" class="form-label">Номер телефона</label>-->
<!--                    <input type="text" th:field="*{phoneNumber}" class="form-control" id="InputPhoneNumber"-->
<!--                           aria-describedby="phoneNumberHelp" th:value="${#authentication.principal.phone.phoneNumber}">-->
<!--                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>-->
<!--                    <div id="phoneNumberHelp" class="form-text"-->
<!--                         th:text="'Ваш номер телефона ' + ${#authentication.principal.phone.phoneNumber}">-->
<!--                    </div>-->
<!--                </div>-->
                <div class="mb-3">
                    <label for="InputPostCode" class="form-label">Введите почтовый индекс</label>
                    <input type="text" th:field="*{postCode}" class="form-control" id="InputPostCode"
                           aria-describedby="postCodeHelp" th:value="${#authentication.principal.address.PostCode}">
                    <p th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}"></p>
                    <div id="postCodeHelp" class="form-text"
                         th:text="'Ваш почтовый индекс ' + ${#authentication.principal.address.postCode}"></div>
                </div>
                <div class="mb-3">
                    <label for="InputCity" class="form-label">Введите город</label>
                    <input type="text" th:field="*{city}" class="form-control" id="InputCity"
                           aria-describedby="CityHelp" th:value="${#authentication.principal.address.city}">
                    <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
                    <div id="CityHelp" class="form-text"
                         th:text="'Ваш город ' + ${#authentication.principal.address.city}"></div>
                </div>
                <div class="mb-3">
                    <label for="InputAddress" class="form-label">Введите адрес</label>
                    <input type="text" th:field="*{address}" class="form-control" id="InputAddress"
                           aria-describedby="addressHelp" th:value="${#authentication.principal.address.address}">
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                    <div id="addressHelp" class="form-text"
                         th:text="'Ваш адрес ' + ${#authentication.principal.address.address}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Отправить</button>
                <button type="reset" class="btn btn-primary">Очистить форму</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
